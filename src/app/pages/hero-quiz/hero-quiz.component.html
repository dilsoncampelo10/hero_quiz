<section class="hero_quiz_container">

  <header class="hero_quiz__header">
      <h1>HERÓI QUIZ</h1>
      <p>{{title}}</p>
  </header>
  <aside class="hero_quiz_back">
    <a [routerLink]="['/']">&lt; &lt; Voltar</a>
  </aside>
  <main class="hero_quiz__questions" *ngIf=!finished>
      <form>
          <div class="hero_quiz____question" >
              <h3>{{questionSelected.question}}</h3>
          </div>
          <div class="hero_quiz____options">
              <button type="button" *ngFor="let option of questionSelected.options; let i = index"
              (click)="playerChoose(option.alias)"
              class="btn-option">
                {{option.name}}
              </button>

          </div>
      </form>
  </main>
  <footer class="hero_quiz__footer" *ngIf=finished>
      <div class="hero_quiz___result">
          <h2>Seu Resultado é </h2>
          <img style="width: 100%;" src="{{answerSelected}}"/>
      </div>
      <button (click)="reload()">Jogar Novamente</button>
  </footer>
</section>
